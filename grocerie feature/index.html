<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>colloc app</title>
    <!-- bbootstram core -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>

    <!-- boostrap main container -->
    <main class="container-lg my-5">

        <!-- GROCERIE FEATURE -->
        <div class="container groceries" id="groceries">
                MODE FAMILY, MODE COLLOCATION
          <h2>groceries -- COLOR CODE FOOD ... OTHERS</h2>
          
          <div class="list-group row">
            <!-- main row for the item itself  EDIT CUBE CROSS THE TEXT FOR EASY SHOPPING -->
          
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
              <i class="bi bi-square m-2"></i>
              The current link item
            </a>
            <!-- List of items for groceries with icons MIGHT BE A DROPDOWN MENU-->
            <a href="#" class="col- list-group-item list-group-item-action">
              <i class="bi bi-square m-2"></i>Grapes 
              <!-- edit button -->
              <button type="button" class="btn btn-outline-secondary bg-primary">
                <i class="bi bi-pen"></i>
                <span class="visually-hidden">Button</span>
              </button>
              <!-- Buttond to trash, add a branding and note text field -->
              <div class="mb-3">
                note:
                <textarea name="itemNote" id="grapes" cols="40" rows="1" placeholder="Brand, Jokes, Love-notes"></textarea>
                <button type="button" class="btn btn-outline-secondary bg-primary">
                  <i class="bi bi-trash3"></i>
                  <span class="visually-hidden">Button</span>
                </button>
            </a>
          </div>  <!-- END edit/trash BUTTONS -->

          <a href="#" class="list-group-item list-group-item-action">Almonds</a>
          <a href="#" class="list-group-item list-group-item-action">Coffee</a>
          <a class="list-group-item list-group-item-action disabled">Engrais liquide</a>
        </div>

      </div> <!-- END OF GROCERIES -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
